<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Excuse Generator</title>
</head>

<body>
    <h1>Excuse Generator</h1>

    <!-- step 2: user input form starts here -->


<!-- Materialize  TEST  Below -->

  <!-- Dropdown Trigger -->
  <a id="dropBtn" class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>
  
  <button id="destroy">Destroy Dropdown</button>

  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider" tabindex="-1"></li>
    <li><a href="#!">three</a></li>
    <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
    <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
  </ul>


<!-- Materialize  TEST  Above -->


    <div class="row">
       <section class="indigo darken-4 col s12 m6 l4 m-6 offset-l4 offset-m3">
            <header class="center-align">We need some info</header>
            
            <input class="center-align" placeholder="Enter Receiver's Name"id="reciver-input" type="text">
          
            <input class="center-align" placeholder="Enter Your Name"id="user-input" type="text">
        
            <div class="input-field col s12">
            <select class="browser-default">
            <option value="" disabled selected>Email or Text?</option>
            <option value="1">Email</option>
            <option value="2">Text</option>
            </select>
            </div>
            <br>
            <div class="input-field col s12">
            <select class="browser-default" id="category">
            <option value="" disabled selected>Excuse Category</option>
            <option value="family">Family</option>
            <option value="office">Office</option>
            <option value="children">Children</option>
            <option value="college">College</option>
            <option value="party">Party</option>
            </select>
            <br>
            <button class="newExBtn waves-effect waves-light btn col s6 offset-s3">Get Excuse</button>
            </div>
        </section>
    </div>
   <!-- end of user input form -->
   <br><br>


    <!-- Step 3: excuse container -->
    <div>
    <section class="container-3">
        <header>Step Three</header>
        <input id="excuse-input" type="text">
        <br><br>
        <div class="button-card">
            <button class="newExBtn waves-effect waves-light btn">New Excuse</button>
            <button class="waves-effect waves-light btn" id="copyBtn">Copy</button>
        </div>
    </section>
    </div>
    <!-- end of excuse container -->

  
    <!-- Synonym App Starts Here -->
    <div id="synTable">
        <label for="synInput">Find a synonym!</label>
        <input type="text" id="synInput" name="synInput"></input>
        <button id="synBtn">Submit</button>
        <ul id="synonyms"></ul>
    </div>
    <!-- Synonym App Ends Here -->
    
  

      
 
          
    

   



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
