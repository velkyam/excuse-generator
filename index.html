<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Excuse Generator</title>
</head>

<body>
    

<!-- Main Container Start -->
    <div class="row">
        
       <section class="white mainContainer col s10 m6 l4 m-6 offset-l4 offset-m3 offset-s1">
        <h2>Excuse Generator</h2>
            <div class="containerEL">
            <input class="center-align" placeholder="Enter Receiver's Name"id="receiver-input" type="text">
            </div>
            <div class="containerEL">
            <input class="center-align" placeholder="Enter Your Name"id="user-input" type="text">
            </div>
            <div class="input-field col s12">
            <select id="emailText" class="containerEL">
            <option value="" disabled selected>Email or Text?</option>
            <option value='0'>Email</option>
            <option value='1'>Text</option>
            </select>
            </div>
            <br>
            <div class="input-field col s12 containerEL">
            <select id="category">
            <option value="" disabled selected>Excuse Category</option>
            <option value="family"><i class="material-icons"></i>Family</option>
            <!-- Test -->
            <option value="office"><i class="material-icons">work</i>Office</option>

            <option value="office"><li><a href="#!"><i class="material-icons">work</i></a></li><i class="material-icons">work</i>Office</option>

            <option value="children"><i class="material-icons"></i>Children</option>
            <option value="college"><i class="material-icons"></i>College</option>
            <option value="party"><i class="material-icons"></i>Party</option>
            </select>
            <br>
            <button id="newExBtn"class= "waves-effect waves-light btn col s6 offset-s3 modal-trigger containerEL" href="#modal1">Get Excuse</button>
            </div>
        </section>
    </div>
   <!-- Main Container End -->
   <br><br>

   <!-- Excuse container -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h3>Your Excuse:</h3>
      <!-- oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' -->
      <textarea class="excuseArea" id="excuse-input" name="text" rows="4" cols="50"> </textarea>
      <button class="waves-effect waves-light btn col s6 offset-s3" id="copyBtn">Copy Excuse</button>
       <!-- Synonym App Starts Here -->
    <div id="synTable">
        <h5>Use our Thesaurus:</h5>
        <input type="text" id="synInput" name="synInput"></input>
        <button class="waves-effect waves-light btn col s6 offset-s3" id="synBtn">Find better word</button>
        <ul id="synonyms"></ul>
    </div>
    <!-- Synonym App Ends Here -->

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

    <!-- end of excuse container -->


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
