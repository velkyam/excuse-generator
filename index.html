<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Excuse Generator</title>
</head>

<body>


    <!-- Main Container Start -->
    <div class="row">

        <section class="white col s12 m6 l4 m-6 offset-l4 offset-m3  mainContainer">
            <div class="selectCont">
                <h2 class="header">Excuse Generator</h2>
                <div class="input-field">
                    <p class="label">Enter recipient's name:</p>
                    <input placeholder="John, Mark, Sarah, ..." id="receiver-input" type="text">
                </div>
                
                <div>
                    <p class="label">Are you sending email or text?</p>
                    <a id="dropBtn" id="emailText" class='dropdown-trigger btn col s10 offset-s3' href='#' data-target='dropdown1'>Email<i class="material-icons">arrow_drop_down</i></a>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a id="email"><i class="material-icons">email</i>Email</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li><a id="text"><i class="material-icons">sms</i>SMS</a></li>
                    </ul>
                </div>
                <br><br>
                <div id="nameField">
                    <p class="label">Enter your name:</p>
                    <input placeholder="Alex, Bernardo, Dat, Lorena, ..." id="user-input" type="text">
                </div>

                <!-- Category hidden -->
                <!-- <div class="input-field">
                    <p class="label">What occasion is your excuse for?</p>
                    <select id="category">
                        <option value="" disabled selected class="selectPlace">Excuse Category</option>
                        <option value="family">Family</option>
                        <option value="office">Office</option>
                        <option value="children">Children</option>
                        <option value="college">College</option>
                        <option value="party">Party</option>
                    </select>
                </div> 
            </div> -->

            <button id="newExBtn" class="waves-effect waves-light btn col s10 offset-s3 modal-trigger" href="#modal1">Get
                Excuse</button>
        </section>
    </div>
    <!-- Main Container End -->


    <!-- Excuse container -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5>Your Excuse:</h5>
            <!-- oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' -->
            <textarea class="excuseArea flow-text" id="excuse-input" name="text"> </textarea>
            <button class="waves-effect waves-light btn col s6 offset-s3" id="copyBtn">Copy Excuse</button>

            <button id='mailBtn' class="waves-effect waves-light btn col s6 offset-s3 material-icons right"><a id='send'>Send as email<i class="material-icons right">send</i></a></button>

            <!-- Synonym App Starts Here -->
            <div id="synTable">
                <h5>Use our Thesaurus:</h5>
                <input type="text" id="synInput" name="synInput" placeholder="Enter your word"></input>

                <ul id="synonyms"></ul>
            </div>
            <!-- Synonym App Ends Here -->

        </div>
        <div class="modal-footer">
            <button class="waves-effect waves-light btn col s6 offset-s3" id="synBtn">Find better word</button>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close  <i class="material-icons">close</i></a>
        </div>
    </div>

    <!-- end of excuse container -->


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
