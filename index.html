<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Excuse Generator</title>
</head>
<body>
    <h1>Excuse Generator</h1>

    <!-- step 2: user input form starts here -->
    <div>
        <p>Receiver:</p>
        <input id="reciver-input" type="text">
        <p>Username:</p>
        <input id="user-input" type="text">

        <section>
            <p>Catagory:</p>
      <form>
         <select name = "dropdown">
            <option value = "school" selected>School</option>
            <option value = "work">Work</option>
            <option value = "other">Other</option>
         </select>
      </form>
        </section>
    </div>
   <!-- end of user input form -->
    <!-- Step 3: excuse container -->
    <div>
    <section class="container-3">
        <header>Step Three</header>
        <input id="excuse-input" type="text">
        <br><br>
        <div class="button-card">
            <button>New Excuse</button>
            <button>Edit</button>
            <button>Copy</button>
        </div>
    </section>
    </div>

    <!-- end of excuse container -->
    <!-- Synonym App Starts Here -->
    <div id="synTable">
    <label for="synInput">Find a synonym!</label>
    <input type="text" id="synInput" name="synInput"></input>
    <button id="synBtn">Submit</button>
    <ul id="synonyms"></ul>
    </div>  
    <!-- Synonym App Ends Here -->
<script src="./assets/js/script.js"></script>
</body>
