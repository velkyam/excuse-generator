<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Excuse Generator</h1>

    <div class="card-panel teal lighten-2">Materialize card panel Test</div>


    <!-- Step 3: excuse container -->
    <div>
    <section class="container-3">
        <header>Step Three</header>
        <input id="excuse-input" type="text">
        <br><br>
        <div class="button-card">
            <button id="newExBtn">New Excuse</button>
            <button id="copyBtn">Copy</button>

    </section>
    </div>

        <button id="synBtn">Submit</button>
        <ul id="synonyms"></ul>
    </div>
