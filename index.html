<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Excuse Generator</title>
</head>

<body>
    <h1>Excuse Generator</h1>

    <!-- step 2: user input form starts here -->
    <div>
       <section class="container-2">
        <header>Step 2</header>
        <p>Receiver:</p>
        <input id="reciver-input" type="text">
        <p>Username:</p>
        <input id="user-input" type="text">
        <p>Keywords:</p>
        <input id="key-input" type="text">
        <p>Category:</p>

        <div>
            <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Materialize Select</label>
              </div>
          </div>

        
        </section>
    </div>
   <!-- end of user input form -->
   <br><br>
    <div class="card-panel teal lighten-2">Materialize card panel Test</div>


    <!-- Step 3: excuse container -->
    <div>
    <section class="container-3">
        <header>Step Three</header>
        <input id="excuse-input" type="text">
        <br><br>
        <div class="button-card">
            <button id="newExBtn">New Excuse</button>
            <button id="copyBtn">Copy</button>
        </div>
    </section>
    </div>
    <!-- end of excuse container -->

    <!-- Synonym App Starts Here -->
    <div id="synTable">
        <label for="synInput">Find a synonym!</label>
        <input type="text" id="synInput" name="synInput"></input>
        <button id="synBtn">Submit</button>
        <ul id="synonyms"></ul>
    </div>
    <!-- Synonym App Ends Here -->


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
